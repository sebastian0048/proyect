<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post" id="loginForm">
        <h2>Iniciar Sesión</h2>
        
        <div class="input-container">
          <label class="label-login" for="usuario">Usuario</label>
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Ingrese usuario" name="usuario" id="usuario" />
        </div>
        
        <div class="input-container">
          <label class="label-login" for="contrasena">Contraseña</label>
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Ingrese contraseña" name="contrasena" id="contrasena"/>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="admin-checkbox" name="admin" />
          <label for="admin-checkbox">Iniciar sesión como administrador</label>
        </div>
        <button class="button-login" type="submit">Iniciar Sesión</button>
        <p class="signup-link">
          ¿No tienes cuenta? <a href="registro.html">Registrarse</a>
        </p>
        <p class="back-link"><a href="">Volver atrás</a></p>
      </form>

      <div class="toggle-container">
        <span>Modo oscuro</span>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
