<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard de Usuario</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
      }

      nav {
        background-color: #333;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      nav .logo {
        display: inline-block;
        font-size: 20px;
        margin: 8px 16px;
      }

      nav .menu {
        float: right;
      }

      nav .menu a {
        display: inline-block;
        margin: 0 8px;
      }

      nav .menu .dropdown {
        display: inline-block;
        margin-right: 8px;
      }

      nav .menu .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 4px;
        min-width: 160px;
        text-align: left;
      }

      nav .menu .dropdown-content a {
        display: block;
        padding: 12px 16px;
        color: #333;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      nav .menu .dropdown-content a:hover {
        background-color: #ddd;
      }

      @media screen and (max-width: 768px) {
        nav a {
          display: none;
        }

        nav .logo,
        nav .menu {
          display: block;
          width: 100%;
          text-align: center;
        }

        nav .menu a,
        nav .menu .dropdown {
          display: block;
          width: 100%;
          margin: 0;
        }

        nav .menu .dropdown-content {
          position: static;
          display: none;
          text-align: center;
        }

        nav .menu .dropdown:hover .dropdown-content {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">Logo</a>
      <div class="menu">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <div class="dropdown">
          <a href="#" class="dropbtn"
            >Opciones <i class="fas fa-caret-down"></i
          ></a>
          <div class="dropdown-content">
            <a href="#">Opción 1</a>
            <!-- Puedes agregar más opciones aquí -->
          </div>
        </div>
        <a href="#">Contacto</a>
      </div>
    </nav>

    <main>
      <!-- Contenido principal del dashboard -->
      <h2>Información del Usuario</h2>
      <div id="userDataContainer">
        <!-- Los datos del usuario se mostrarán aquí -->
      </div>
    </main>
    <div class="container">
      <aside>
        <!-- Contenido del menú -->
        <h2>Menú</h2>
        <ul>
          <li><a href="#">Agregar Menú</a></li>
          <li><a href="#">Otra Opción</a></li>
          <!-- Agrega más opciones según sea necesario -->
        </ul>
      </aside>
    </div>

    <script>
      function myFunction() {
        var x = document.querySelector("nav");
        if (x.className === "") {
          x.className = "responsive";
        } else {
          x.className = "";
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        var isLoggedIn = localStorage.getItem("isLoggedIn");
        var responseData = localStorage.getItem("userData");

        if (isLoggedIn === "true") {
          var responseData = localStorage.getItem("userData");

          if (responseData) {
            var jsonData = JSON.parse(responseData);

            console.log(jsonData);

            var userDataContainer =
              document.getElementById("userDataContainer");
            userDataContainer.innerHTML =
              "<p><strong>Nombre de Usuario:</strong> " +
              jsonData.user_data.username +
              "</p>" +
              "<p><strong>Rol:</strong> " +
              jsonData.user_data.role; //+
            // "</p>" +
            // "<p><strong>Otra Información:</strong> " +
            // jsonData.user_data.otra_info +
            // "</p>";

            document
              .getElementById("logoutButton")
              .addEventListener("click", function () {
                // Limpiar datos de localStorage y redirigir al formulario de inicio de sesión
                localStorage.removeItem("userData");
                localStorage.removeItem("isLoggedIn");
                window.location.href = "login.html";
              });
          } else {
            console.error("No se encontraron datos en localStorage.");
          }
        } else {
          // El usuario no está autenticado, redirigir al formulario de inicio de sesión
          window.location.href = "login.html";
        }
      });

      // document.addEventListener("DOMContentLoaded", function () {
      //   // Agregar un evento al botón de cerrar sesión
      //   document
      //     .getElementById("logoutButton")
      //     .addEventListener("click", function () {
      //       // Limpiar datos de localStorage y redirigir al formulario de inicio de sesión
      //       localStorage.removeItem("userData");
      //       localStorage.removeItem("isLoggedIn");
      //       window.location.href = "login.html";
      //     });
      // });
    </script>
  </body>
</html>
